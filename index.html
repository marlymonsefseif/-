<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="navbar"></div>
    <div id="title">
      <img src="images/2.jpg" width="100%" alt="soap" />
      <div class="center">
        <span
          style="
            font-style: italic;
            font-size: 70px;
            text-align: center;
          "
          >Account</span
        >
        <span><a href="home.html">Home > </a>Account</span>
      </div>
    </div>
    <br />
    <br />
    <div class="login-form">
      <p style="padding-left: 40%">SIGN IN</p>
      <p style="padding-left: 2%">REGISTER</p>
      <hr />
      <form id="form" action="home.html">
        <div class="form-group">
          <label for="username">Username*</label>
          <input type="text" id="username" placeholder="Your Username" />
          <span id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Email Address*</label>
          <input type="text" id="email" placeholder="Your Email" />
          <span id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" id="password" placeholder="Your Password" />
          <span id="passwordError"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password*</label>
          <input
            type="password"
            id="confirmPassword"
            placeholder="confirm Password"
          />
          <span id="confirmPasswordError"></span>
        </div>
        <div class="form-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">REMEMBER ME</label>
          <b><a href="#">FORGET PASSWORD?</a></b>
        </div>
        <button type="submit" onclick="validateForm()">Login</button>
      </form>
    </div>
    <div id="footer"></div>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
